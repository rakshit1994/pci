<head>
  <title>pci</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  {{>foo}}

  {{>room}}

  {{>room1}}


</body>

<template name="hello">
  	<button>Click Me</button>
  	<p>You've pressed the button {{counter}} times.</p>
</template>

<template name="foo">
    	<button id="init">Open New Connection</button>
</template>

<template name="room">
	  <button id="openRoom">Open Room</button>
</template>

<template name="room1">
		<button id="joinRoom">Join Room</button>
</template>
